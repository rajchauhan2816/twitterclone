<div class="container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required  />
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required  />
        </div>
        <div class="form-group">
            <label for="username">Age</label>
            <input type="number" id="age" class="form-control" ngModel name="age" required  />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="1" />
        </div>
        <div>
            <hr>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                Signup
            </button>
            |
            <button (click)="goLogin()" class="btn btn-primary" type="submit">
                Switch to Login
            </button>
        </div>
    </form>
</div>
