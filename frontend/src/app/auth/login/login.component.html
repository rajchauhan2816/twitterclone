<div class="container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
            <label for="username">E-Mail</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required username />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="1" />
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                Login
            </button>
        </div>
    </form>
</div>
